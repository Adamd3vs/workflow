name: Cache Flags (UZ/GB/KR/RU)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 1 * *"   # oyda 1 marta

jobs:
  cache:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download flags (Twemoji SVG)
        run: |
          mkdir -p assets/flags
          curl -L "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f1fa-1f1ff.svg" -o assets/flags/uz.svg   # ðŸ‡ºðŸ‡¿ (U+1F1FA 1F1FF)
          curl -L "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f1ec-1f1e7.svg" -o assets/flags/gb.svg   # ðŸ‡¬ðŸ‡§
          curl -L "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f1f0-1f1f7.svg" -o assets/flags/kr.svg   # ðŸ‡°ðŸ‡·
          curl -L "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f1f7-1f1fa.svg" -o assets/flags/ru.svg   # ðŸ‡·ðŸ‡º

      - name: Commit flags
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/flags/*.svg
            git commit -m "chore: cache flags"
            git push
          fi
